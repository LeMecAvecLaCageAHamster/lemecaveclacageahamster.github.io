<script>
	let circleElement = document.getElementById('circle');
	let clicked = false;

	if (!clicked) {
		clicked = true;
		circleElement.onclick = () => {
			circleElement.classList.add('clicked');

			setTimeout(() => {
				let content = document.getElementById('content');
				content.style.display = "inline";
			}, 1000);

			setTimeout(() => {
				document.getElementById('github').style.display = "inline-block";
			}, 1000);
			setTimeout(() => {
				document.getElementById('gitlab').style.display = "inline-block";
			}, 1500);
			setTimeout(() => {
				document.getElementById('linkedin').style.display = "inline-block";
			}, 2000);
		};
	}
</script>
